<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Customer Table</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Customer Table</h2>
    <button type="button" class="btn btn-success mb-3" onclick="addCustomer()">Add Customer</button>
    <div class="input-group mb-3">
        <select class="custom-select" id="searchType">
            <option value="firstname">First Name</option>
            <option value="email">Email</option>
            <option value="city">City</option>
            <option value="phone">Phone</option>
        </select>
        <input type="text" class="form-control" id="searchValue" placeholder="Enter search value">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="performSearch()">Search</button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Street</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
    </table>
</div>

<div class="modal" id="PoPupModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title",id="PoPupHeading1"> Customer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Update form fields go here -->
                <form id="PoPupForm">
                    <div class="form-group">
                        <label for="updateFirstName">First Name:</label>
                        <input type="text" class="form-control" id="PoPupFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="updateLastName">Last Name:</label>
                        <input type="text" class="form-control" id="PoPupLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="updateStreet">Street:</label>
                        <input type="text" class="form-control" id="PoPupStreet" required>
                    </div>
                    <div class="form-group">
                        <label for="updateAddress">Address:</label>
                        <input type="text" class="form-control" id="PoPupAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="updateCity">City:</label>
                        <input type="text" class="form-control" id="PoPupCity" required>
                    </div>
                    <div class="form-group">
                        <label for="updateState">State:</label>
                        <input type="text" class="form-control" id="PoPupState" required>
                    </div>
                    <div class="form-group">
                        <label for="PoPupEmail">Email:</label>
                        <input type="email" class="form-control" id="PoPupEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            title="Please enter a valid email address">
                    </div>
                    <div class="form-group">
                        <label for="PoPupPhone">Phone:</label>
                        <input type="tel" class="form-control" id="PoPupPhone" required pattern="[0-9]{10,}"
                            title="Please enter a valid 10-digit phone number">
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="PoPupSubmitButton">Submit</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
